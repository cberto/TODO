<footer class="footer">

  <span class="todo-count"><strong>{{pendingTodo }}</strong> item left</span>

  <ul class="filters">

    <li *ngFor="let filter of filters" (click)="changeFilter(filter)">
      <!--class="selected"-->
      <a href="#/" [class.selected]="filter === filtroActual">{{filter | titlecase}}</a>
    </li>


  </ul>

  <button class="clear-completed" (click)="clearTodoCompleted()">Clear completed</button>
</footer>
